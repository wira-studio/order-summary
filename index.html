<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="md:bg-[url('images/pattern-background-desktop.svg')] bg-[url('images/pattern-background-mobile.svg')] bg-no-repeat  flex justify-center items-center w-full md:h-screen bg-cover my-2">
    <div role="card" class="mx-4 md:w-1/3 bg-white md:m-auto rounded-3xl shadow-2xl ">
        <img src="images/illustration-hero.svg"  class="w-full rounded-t-3xl"alt="">
        <h3 class="text-center font-bold my-2 text-2xl">Order Summary</h3>
        <p class="mx-16 text-center text-gray-500">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="items-center mx-2 p-4">
            <div class="bg-blue-200 w-full rounded-full p-2 flex justify-between">
                <div class="flex">
                    <img src="images/icon-music.svg" alt="">
                    <div class="mx-4 items-center">
                        <p class="font-bold">Annual Plan</p>
                        <p class="text-sm text-gray-500">$59.99/year</p>
                    </div>
                </div>
                    <div class="mx-4 flex justify-self-end  mx-4 my-auto">
                        <button class="text-left text-blue-800 font-bold underline decoration-2 hover:text-[#766CF1]">Change</button>
                    </div>
            </div> 
        </div>
        <div class="mx-8 mb-8 my-4 space-y-4">
            <button class="hover:bg-[#766CF1] w-full text-center bg-[#382AE1] text-white py-4 rounded-xl font-bold shadow-2xl">Proceed to Payment</button>
            <button class="text-center w-full hover:text-black font-bold text-gray-500">Cancel Order</button>
        </div>
    </div>
</body>
</html>
